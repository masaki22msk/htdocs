<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href= "https://fonts.googleapis.com/icon?family=Material+Icons" rel= "stylesheet">
    <link href="assets/css/chatbot.css" rel="stylesheet">
</head>
<body>
    <div id= "chatbot">
    
        <div id= "chatbot-header">
          <div id= "chatbot-logo">Health First Assistant Station</div>
        </div>
        
        <div id= "chatbot-body">
          <ul id= "chatbot-ul"></ul>
        </div>
        
        <!--入力場所，送信ボタン-->

          <div id= "chatbot-footer">
            <input type= "text" id= "chatbot-text" class= "browser-default" placeholder= "テキストを入力">
            <input type= "submit" value= "送信" id= "chatbot-submit">
          </div>
        </form>
        
      </div>
    <script src="assets/js/chatbot.js"></script>
</body>
</html>
